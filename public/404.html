<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMart - Page Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error-container img {
            max-width: 180px;
            margin-bottom: 20px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .btn-home {
            height: 50px;
            border-radius: 8px;
            font-weight: bold;
            padding: 0 30px;
            background-color: #4CAF50;
            border: none;
        }
        .btn-home:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <img src="images/logo.png" alt="FreshMart Logo">
            <div class="error-code">404</div>
            <div class="error-message">Oops! Page Not Found</div>
            <p class="text-muted mb-4">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <a href="index.html" class="btn btn-primary btn-home">
                <i class="fas fa-home me-2"></i> Back to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
